<mat-card>
    <mat-card-content>
        <form #f = 'ngForm' (ngSubmit)='onSubmit(f)'>
            <h2>Register</h2>
            <mat-error *ngIf="warning">{{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="username" required autofocus [(ngModel)]="newUser.userName">
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" required [(ngModel)]="newUser.password">
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" required [(ngModel)]="newUser.password2">
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button color="primary" type="submit" *ngIf="!loading">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
            <button mat-raised-button class="disabled" disabled *ngIf="loading"> <!--should only show if loading is true-->
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Processing Request</span>
            </button>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="success">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" routerLink = "/login">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
